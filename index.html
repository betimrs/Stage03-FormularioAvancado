<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende sua Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img1.png" alt="Desenho de um balão com estrelas"/>
        </header>
        <div class="info-pessoais">
            <legend>Informações Pessoais</legend>
        </div>
        <form id="my-form">
            <fieldset>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname" required/>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email<span>(digite um e-mail válido)</span></label>
                    <input type="email" id="event-email" />
                </div>                
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-mastermind">Selecione quem foi o seu mentor</label>
                        <select id="event-mastermind">
                            <option value="explorer">Mayke Brito</option>
                            <option value="react">Diego Fernandes</option>
                            <option value="ia">Fulvio Mascara</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-info">Feedback sobre o mentor</label>
                        <textarea id="event-info"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-doubts"/>
                        <label for="event-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                    <div class="col-datahora">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="botao">
                <input class="button" type="submit" form="my-form" value="Salvar">
            </div>
        </form> 
    </div>
</body>
</html>
